# ======================================================================================================================
# JUnit 4?s @CucumberOptions annotation is no longer needed.
# In JUnit 5, we can define the cucumber options in junit-platform.properties, located under test resources folder.
# ======================================================================================================================



# We are enabling Cucumber to publish test reports to Cucumber Reports.
# We are also outputting the cucumber reports locally in pretty html, json, and xml format under the specified directory target/cucumber-reports.
cucumber.publish.enabled = true
cucumber.plugin = pretty, html:target/cucumber-reports/Cucumber.html, json:target/cucumber-reports/Cucumber.json, junit:target/cucumber-reports/Cucumber.xml